name: "Passcheck"

on: 
  pull_request:

jobs:
  passcheck:
    runs-on: k8s-runner

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PORT: 5432
          POSTGRES_PASSWORD: solfacil
          POSTGRES_USER: solfacil
          POSTGRES_DB: solfacil
        ports:
          - 5432:5432

    defaults:
      run:
        shell: nix develop --command bash {0}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v20
      - name: Poetry install
        run: |
          poetry install
      - name: Run Tests
        run: |
          poetry run pytest

      
  
