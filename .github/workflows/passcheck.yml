name: "Passcheck"

on: 
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PORT: 5432
          POSTGRES_PASSWORD: solfacil
          POSTGRES_USER: solfacil
          POSTGRES_DB: solfacil
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v17
    - name: Run tests
      run: nix develop --experimental-features 'nix-command flakes' --command 'ci-tests'
